<app-search-bar (search)="filterBooks($event)"></app-search-bar>

<div class="book-grid">
  @for (book of books; track book.id) {
    <mat-card class="book-card" (click)="goToDetail(book.id)">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ book.price | currency:'EUR' }}</p>
      </mat-card-content>

      <button
        mat-mini-fab
        color="primary"
        class="add-button"
        (click)="addToCart(book); $event.stopPropagation()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card>
  } @empty {
    <p>Keine Bücher verfügbar.</p>
  }
</div>
